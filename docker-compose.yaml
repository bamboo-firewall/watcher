version: "3.3"
services:
  mongodb:
    image: mongo:4.2.10
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "change_me"
    container_name: "mongodb"
    ports:
      - 27017:27017
    volumes:
      - /Users/bienkma/workspace/mongodb:/var/lib/mysql:rw

  app:
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      BAMBOOFW_APP_ENV: development
      BAMBOOFW_ENABLE_DEBUG_MODE: true
      BAMBOOFW_MONGODB_URI: mongodb://root:change_me@hn-fornix-testing-mongodb-1:27017,hn-fornix-testing-mongodb-2:27017,hn-fornix-testing-mongodb-3:27017/?authSource=admin&readPreference=primaryPreferred&replicaSet=hn-fornix-testing-replicaset&connectTimeoutMS=8000&maxPoolSize=1024&minPoolSize=10
      BAMBOOFW_ETCD_PEER_URLS: https://10.110.32.102:2379,https://10.110.32.105:2379,https://10.110.32.106:2379
      BAMBOOFW_ETCD_USERNAME: root
      BAMBOOFW_ETCD_PASSWORD: change_me
      BAMBOOFW_ETCD_CA_CERT: 
      BAMBOOFW_ETCD_SERVER_CERT: 
      BAMBOOFW_ETCD_SERVER_KEY: 
      BAMBOOFW_MONGODB_NAME: bamboofw
      BAMBOOFW_ETCD_WATCHER_PATH: /calico/resources/v3/projectcalico.org
